<html>

<head>

</head>

<body>
    <h2>Personal Information</h2>
    <div class="container">
        <form name="personalinfo" method="POST" action="">
            <div class="row">
                <div class="div-1">
                    <label for="fname">First Name</label>
                </div>
                <div class="div-2">
                    <input type="text" id="fname" name="firstname" maxlength="10" placeholder="Your name..">
                </div>
            </div>
            <div class="row">
                <div class="div-1">
                    <label for="lname">Last Name</label>
                </div>
                <div class="div-2">
                    <input type="text" id="lname" name="lastname" maxlength="10" placeholder="Your last name..">
                </div>
            </div>
            <div class="row">
                <div class="div-1">
                    <label for="dob">Date of Birth</label>
                </div>
                <div class="div-2">
                    <input type="date" id="dob" name="date of birth" max="1997-12-31" placeholder="Your Date of Birth..">
                </div>
            </div>
            <div class="row">
                <div class="div-1">
                    <label for="age">Age</label>
                </div>
                <div class="div-2">
                    <input type="number" id="age" name="age" min="21" max="100" placeholder="Your Age..">
                </div>
            </div>
            <div class="row">
                <div class="div-1">
                    <label for="Hobbies">Hobbies</label>
                </div>
                <div class="div-2">
                    <label class="hobbies">reading
                    <input type="checkbox"  checked="checked">
                    </label>
                    <label class="hobbies">writing
                    <input type="checkbox">
                    </label>
                    <label class="hobbies">singing
                    <input type="checkbox" >
                    </label>
                    <label class="hobbies">playing
                     <input type="checkbox">
                      </label>
                    <label class="hobbies">fishing
                    <input type="checkbox" >
                    </label>
                    <label class="hobbies">listening
                    <input type="checkbox">
                    </label>
                    <label class="hobbies">haunting
                    <input type="checkbox">
                    </label>

                </div>
                <div class="row">
                    <div class="div-2">
                        <label for="life goals">Life Goals</label>
                    </div>
                    <div class="div-2">
                        <textarea id="life goals" name="life goals" style="height:100px" maxlength="250"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="div-2">
                        <label>
                                        <input type="radio" name="sex" 
                                        value="male" checked>Male</label>
                        <label>
                                        <input type="radio" name="sex"  value="female">Female</label>
                    </div>
                </div>
                <div class="row">
                    <div class="div-1">
                        <label for="Favourite Music">Favourite Music</label>
                    </div>
                    <div class="div-2">
                        <label class="fav music">rock
                            <input type="checkbox"  checked="checked">
                            </label>
                        <label class="fav music">jazz
                            <input type="checkbox" >
                            </label>
                        <label class="fav music">pop
                            <input type="checkbox" >
                            </label>
                        <label class="fav music">classical
                             <input type="checkbox" >
                              </label>
                        <label class="fav music">stereo
                            <input type="checkbox" >
                            </label>

                    </div>
                    <div class="row">
                        <input type="submit" value="submit">
                        <input type="button" value="show">
                    </div>
        </form>
</body>

</html>
